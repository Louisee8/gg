 <!DOCTYPE html>
<html>
<head>
<title>Malaga Geek Guild</title>

<link rel="stylesheet" href="leaflet/leaflet.css" />
<script src="leaflet/leaflet.js"></script>
<script src="leaflet/leaflet-providers.js"></script>
   
</head>

<body>

 <div id="mapid"></div>

<style>
html, body {
    height: 100%;
}
#mapid { height: 100%; }
</style>

<script>
var map = L.map('mapid').setView([51.505, 15], 4);

/**
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

// add Stamen Watercolor to map.
L.tileLayer.provider('Stamen.Watercolor').addTo(map);
**/

// Use HERE Maps with Axels personal account
L.tileLayer.provider('HERE.normalDay', {
    app_id: 'EQl2FY1QzVsQSxIM1ye0',
    app_code: 'RDVeNZhVeYNsbksTWmkaSg'
}).addTo(map);

var marker = L.marker([51.5, -0.09]).addTo(map);

var circle = L.circle([51.508, -0.11], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 500
}).addTo(map);

var polygon = L.polygon([
    [51.509, -0.08],
    [51.503, -0.06],
    [51.51, -0.047]
]).addTo(map);

marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
circle.bindPopup("I am a circle.");
polygon.bindPopup("I am a polygon.");
</script>
 
</body>
</html>
